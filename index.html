<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Logo</title>
  </head>
  <body>
    <div class="modal">
      <div class="stage-one">
        <form class="stage__form">
        
          <h1>Количество абонентов</h1>
          <div class="stage__inputButton">
            <input type="number" placeholder="Кол-во абонентов" class="stage__input" />
          </div>
          <button class="stage__button">Далее</button>
      
          </form>
          <div class="stage-two">
            <form class="stage__form">
              <h3>Доп услуги</h3>
              <div class="modal__customCheckbox">
                <input id="garbage" type="checkbox">
                <label for="garbage">Мусор</label>
              </div>
              <div class="modal__customCheckbox">
                <input id="water" type="checkbox">
                <label for="water">Вода</label>
              </div>
              <div class="modal__customCheckbox">
                <input id="sewerage" types="checkbox">
                <label for="sewerage">Канализация</label>
              </div>
            </form>
          </div>
    </div>

    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
