<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Logo</title>
  </head>
  <body>
    <main class="content">
      <section>
        <div class="condition">
          <button>Условия</button>
        </div>
        <form class="form">
          <div class="form__field">
            <input id="name" type="text" />
            <label for="name">Введите ваше имя</label>
          </div>
          <div class="form__field">
            <input id="name" type="number" />
            <label for="name">Введите ваш номер телефона</label>
          </div>
          <button class="form__btn">Оформить заказ</button>
        </form>
        <div class="generalSym">
          <h2>Общая сумма:</h2>
          <ins class="generalSym__price"></ins>
        </div>
      </section>
    </main>

    <template>
      <section class="modal">
        <h2>Минимальный тариф 3000 com/месяц</h2>
        <h2>
          Если отмечен Город - Увеличивается тариф на 500 сом, если отмечено
          село - не увеличивается
        </h2>
        <h2>
          Если есть какой-то биллинг, с которго переходят к нам постоянная
          скидка 10% к тарифу
        </h2>
        <h2>
          Если биллинг будет использоваться, для доп услуги (например основная
          вода, хотят ещё мусор, то умножается на тариф )
        </h2>
        <h2>Если нужна интеграция с 1с - добавляется 1000 сом к тарифу</h2>
        <h2>Активация SMS рассылка по должникам разовая доплата 200 сом</h2>
        <h2>Разовый платеж по работам - от 15000 сом</h2>
        <button class="modal__clouse">&#215;</button>
      </section>
    </template>
    <script src="./assets/js/modal.js"></script>
  </body>
</html>
